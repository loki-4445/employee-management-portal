# Application Configuration
spring.application.name=EmployeeManagementSystem

# Server Configuration
server.port=${PORT:8080}

# Database Configuration - PostgreSQL for Render
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/employee}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA Configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JWT Configuration
jwt.secret=${JWT_SECRET:myVeryLongSecretKeyThatIsAtLeast32CharactersLongForJWTTokens}
jwt.expiration-ms=86400000

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
